{% for post in site.posts limit:5 %}
<li>
  <a href="{{ post.url }}">{{ post.title }}</a>
  <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
</li>
<li>
  <div class="blog-posts">
    <header class="post-header">
      <div class="post-byline">
        <img src="{{ post.gravatar }}" />
        by: {{ post.author }}
      </div>
    </header>
  </div>
</li>
{% endfor %}
